<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <form id="book-form">
        <fieldset>
          <legend>Book</legend>
          <div class="form-item">
            <label for="title"> title : </label>
            <input
              id="title"
              name="title"
              type="text"
              minlength="3"
              maxlength="255"
              required
              placeholder="book title"
              title="Title of the book between 3 and 255 characters"
            />
          </div>
          <div class="form-item">
            <label for="author"> author : </label>
            <input
              id="author"
              name="author"
              type="text"
              minlength="3"
              maxlength="75"
              required
              placeholder="book author"
              title="Author of the book between 3 and 75 characters"
            />
          </div>
          <div class="form-item">
            <label for="pages"> pages : </label>
            <input
              id="pages"
              name="pages"
              type="number"
              min="1"
              max="10000"
              required
              placeholder="number of pages"
              title="Number of pages for the book between 1 and 10 000"
            />
          </div>
          <div class="button-bar">
            <input id="submit-btn" type="submit" value="add" />
            <input type="reset" value="reset" />
          </div>
        </fieldset>
      </form>
      <button type="button" id="display-btn">show</button>
    </div>

    <div id="books-grid"></div>

    <div hidden id="book-card-template" class="book-card">
      <h3 class="book-title"></h3>
      <p class="book-author"></p>
      <p class="book-pages"></p>
      <p class="book-read"></p>

      <div class="book-icon-bar">
        <svg
          class="book-delete-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
          />
        </svg>
      </div>
    </div>

    <script async defer src="index.js"></script>
  </body>
</html>
